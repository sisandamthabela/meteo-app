<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="content">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="city" id="city"></h1>
            <p class="details">
              <span id="formatted-time">Tuesday, 15:25,</span>
              <span id="condition">partly sunny </span><br />
              Humidity: <strong id="humidity"> 76%</strong> wind:
              <strong id="wind-speed">2.06km/h</strong>
            </p>
          </div>
          <div>
            <h2 class="temperature">
              <div class="icon">☀️</div>
              <div class="current-temp" id="temperature">19</div>
              <div class="unit">°C</div>
            </h2>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/sisandamthabela" target="_blank"
          >Sisanda Mthabela</a
        >
        and is
        <a href="https://github.com/sisandamthabela/meteo-app" target="_blank"
          >open-sourced on github
        </a>
        and hosted on
        <a
          href="https://myweatherapp-shecodes-week7.netlify.app/#"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
